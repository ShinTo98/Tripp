<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tripp: Sign Up as A Tour Guide</title>
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/guide_signup_info.css">
    <script>
    </script>
</head>

<body>

<div class="top-bar pic-text">
    <span class="logo">Tripp</span>
    <span class="page-title">Tour Guide Sign Up | Info</span>

    <div class="user-info-container">
        <a class="nav-text opaque">Cheng Gong</a>
        <div class="profile-pic-container">
            <img class="profile-pic" src="image/empty_profile_pic.png" alt="Profile Pic" />
        </div>
    </div>
</div>



<div id="main-frame">
    <form class="guide-sign-up-form" id="guide-sign-up-form">
        <div class="place-container">
            <div class="sign-up-text">Places Where You Can be A Tour Guide</div>
            <input class="input-text middle-length" type="text" name="places" id="places-input" placeholder="e.x. Beijing, China"><br />
        </div>

        <div class="place-container">
            <div class="sign-up-text">Theme(s) of Your Guided Tour</div>
            <input class="input-text middle-length" type="text" name="themes" id="themes-input" placeholder="e.x. Culture"><br />
        </div>

        <div class="description-container">
            <div class="sign-up-text">Description as A Tour Guide</div>
            <textarea class="signup-textarea" form="guide-sign-up-form" name="description" id="description-input" rows="6" cols="80" placeholder="Tell Us About Yourself"></textarea><br />
        </div>

        <div class="signup-button-container">
            <input class="pic-text submit-button opaque-button" type="submit" value="Next" />
        </div>

        <div class="go-back-button-container">
            <button type="button" class="pic-text submit-button opaque-button">Back to General Sign-Up</button>
        </div>
    </form>

</div>

</body>

</html>
