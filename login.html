<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script>
    </script>
</head>

<body>

<div class="top-bar pic-text">
    <a class="logo pic-text a-link-style" href="/index.html">Tripp</a>
    <span class="page-title">Log In</span>
</div>

<div id="main-frame">
    <form class="log-in-form" action="/trips.html">
        <div class="email-container">
            <div class="sign-up-text">E-mail Address</div>
            <input class="input-text middle-length" type="email" name="email" id="email-input" placeholder="e.x. jsmith@gmail.com"><br />
        </div>

        <div class="password-container">
            <div class="sign-up-text">Password</div>
            <input class="input-text middle-length" type="password" name="password" id="password-input"><br />
        </div>

        <div class="signup-button-container">
            <input class="pic-text submit-button button-color" type="submit" value="Log Me In!" />
        </div>
    </form>

</div>

</body>

</html>
