<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tripp: Log In</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <script>
    </script>
</head>

<body>

<div class="top-bar pic-text">
    <span class="logo">Tripp: Log In</span>
    <!--
    <span class="page-title">Sign Up</span>
    -->
</div>

<div id="main-frame">
    <form class="sign-up-form">
        <div class="signup-first-line">
            <div class="first-name-container">
            <div class="sign-up-text">First Name:</div>
            <input type="signup-text" name="first-name" id="first-name-input" placeholder="e.x. John"><br />
            </div>
            <div class="last-name-container">
            <div class="sign-up-text">Last Name:</div>
            <input type="signup-text" name="last-name" id="last-name-input" placeholder="e.x. Smith"><br />
            </div>
            <div class="gender-container">
            <div class="sign-up-text">Gender:</div>
            <input type="signup-text" name="gender" id="gender-input" placeholder="e.x. Female"><br />
            </div>
        </div>

        <div class="email-container">
            <div class="sign-up-text">E-mail Address:</div>
            <input type="signup-text" name="email" id="email-input" placeholder="e.x. jsmith@gmail.com"><br />
        </div>

        <div class="signup-third-line">
            <div class="password-container">
            <div class="sign-up-text">Password:</div>
            <input type="signup-text" name="password" id="password-input"><br />
            </div>

            <div class="password-container">
            <div class="sign-up-text">Confirm Password:</div>
            <input type="signup-text" name="confirm-password" id="confirm-password-input"><br />
            </div>
        </div>

        <div class="signup-button-container">
            <input type="submit" value="Sign Me Up!" />
        </div>
    </form>

    <div class="profile-photo-upload">
        <img class="current-photo" src="./image/empty_profile_pic.png">
        </div>
    </div>
    
</div>

</body>

</html>
