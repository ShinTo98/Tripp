<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tripp: Log In</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script>
    </script>
</head>

<body>

<div class="top-bar pic-text">
    <span class="logo">Tripp</span>
    <span class="page-title">Log In</span>

    <div class="user-info-container">
        <a class="nav-text opaque">Guest</a>
        <div class="profile-pic-container">
            <img class="profile-pic" src="image/empty_profile_pic.png" alt="Profile Pic" />
        </div>
    </div>
</div>

<div id="main-frame">
    <form class="log-in-form">
        <div class="email-container">
            <div class="sign-up-text">E-mail Address</div>
            <input class="input-text middle-length" type="email" name="email" id="email-input" placeholder="e.x. jsmith@gmail.com"><br />
        </div>

        <div class="password-container">
            <div class="sign-up-text">Password</div>
            <input class="input-text middle-length" type="password" name="password" id="password-input"><br />
        </div>

        <div class="signup-button-container">
            <input class="pic-text submit-button opaque-button" type="submit" value="Log Me In!" />
        </div>
    </form>

</div>

</body>

</html>
