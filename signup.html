<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <script src="js/signup.js"></script>
</head>

<body>

<div class="top-bar pic-text">
    <a class="logo pic-text a-link-style" href="/index.html">Tripp</a>
    <span class="page-title">Sign Up</span>
    <div class="user-info-container">
        <a class="nav-text pic-text a-link-style opaque" href="/profile.html">Guest</a>
        <div class="profile-pic-container">
            <a href="/profile.html">
                <img class="profile-pic" src="image/empty_profile_pic.png" alt=""/>
            </a>
        </div>
    </div>
</div>



<div id="main-frame">
    <form class="sign-up-form" action="" onsubmit="return checkForm()">
        <div class="first-name-container">
            <div class="sign-up-text">First Name</div>
            <input class="input-text middle-length" type="text" name="first-name" id="first-name-input" placeholder="e.x. John"><br />
        </div>
        <div class="last-name-container">
            <div class="sign-up-text">Last Name</div>
            <input class="input-text middle-length" type="text" name="last-name" id="last-name-input" placeholder="e.x. Smith"><br />
        </div>
        <div class="gender-container">
            <div class="sign-up-text">Gender</div>
            <select class="input-text select-padding" name="genders">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="email-container">
            <div class="sign-up-text">E-mail Address</div>
            <input class="input-text middle-length" type="email" name="email" id="email-input" placeholder="e.x. jsmith@gmail.com"><br />
        </div>

        <div class="email-container">
            <div class="sign-up-text">Confirm E-mail Address</div>
            <input class="input-text middle-length" type="confirm email" name="confirm-email" id="confirm-email-input"><br />
        </div>

        <div class="signup-third-line">
            <div class="password-container">
                <div class="sign-up-text">Password</div>
                <input class="input-text middle-length" type="password" name="password" id="password-input"><br />
            </div>

            <div class="password-container">
                <div class="sign-up-text">Confirm Password</div>
                <input class="input-text middle-length" type="password" name="confirm-password" id="confirm-password-input"><br />
            </div>
        </div>

        <div class="signup-fourth-line">Will you consider becoming a tour guide?</div>
        <div class="signup-button-container">
            <input class="pic-text submit-button button-color" type="submit" 
                formaction="./profile.html" value="No, I'm only a tourist." />
            <input class="pic-text submit-button button-color" type="submit"
                formaction="./guide_signup_info.html" value="Sign me up as tour guide too!" />
        </div>
    </form>

    <div class="profile-photo-upload">
        <img class="current-photo" src="./image/empty_profile_pic.png" alt="Profile Picture">
    </div>
    
</div>

</body>

</html>
