<!DOCTYPE html>
<html>
<head>
    <title>Tripp</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>

<a class="nav-text pic-text opaque">Log In</a>
<a class="nav-text pic-text opaque">Sign Up</a>

<div class="middle-frame">
    <div class="center-welcome-logo">
        <div class="welcome-logo pic-text opaque">Tripp</div>
    </div>
    <div class="center-welcome-description">
        <div class="welcome-description pic-text opaque">Trip to anywhere, any way you want.</div>
    </div>

    <form class="welcome-search pic-text">
        <div class="text">Destination:</div>
        <input type="text" name="destination"><br />
        <div class="text">Time:</div>
        <input type="text" name="start-time" placeholder="start.."/> &nbsp;to&nbsp;
        <input type="text" name="end-time" placeholder="end.."/><br />
        <input type="submit" value="Search" />
    </form>
</div>

</body>
</html>
