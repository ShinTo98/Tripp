<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tripp Schedule</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/schedule.css" />
    <script>
    </script>
</head>

<body>

<div class="top-bar pic-text">
    <span class="logo">Tripp</span>
    <span class="double-page-title">
    	<span>Panning with </span>
    	<span>[name...] </span>
    	<a class="title-button-selected">Schedule</a>
    	<span class="title-slash"> | </span>
    	<a class="title-button-unselected">Progress</a>
    </span>

    <div class="info-container">
        <a class="nav-text opaque">Tourist [name...]</a>
        <div class="profile-pic-container">
            <img class="profile-pic" src="image/empty_profile_pic.png" />
        </div>
    </div>
</div>

<div id="main-frame">
    <div class="schedule">
    	<span class="schedule-title">Date: 4/9/2018 - 4/20/2018, 12 days</span>
    	<div class="schedule-line"></div>
    	<div class="circle" style="top: 10em"></div>
    	<div class="circle" style="top: 20em"></div>
    	<div class="circle" style="top: 30em"></div>
    	<div class="circle" style="top: 40em"></div>

    	<div class="date-title" style="top: 8.3em">Day 1: .....</div>
    	<div class="schedule-description">[description]</div>

    	<div class="date-title" style="top: 16.6em">Day 2: .....</div>
    	<div class="schedule-description">[description]</div>

    	<div class="date-title" style="top: 24.9em">Day 3: .....</div>
    	<div class="schedule-description">[description]</div>

    	<div class="date-title" style="top: 33.2em">Day 4: .....</div>
    	<div class="schedule-description">[description]</div>


	<div class="chat">
    	<div class="chat-text"> 
    	</div>
    </div>
</div>

</body>

</html>
