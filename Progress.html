<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Progress</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/progress.css" />
    <script src="js/chat.js"></script>
    <script src="js/progress.js"></script>
</head>

<body>

<div class="top-bar pic-text">
    <a class="logo pic-text a-link-style" href="./index.html">Tripp</a>
    <div class="double-page-title">
    	<div class="first-title-line">Panning with
    		<span class="other-name">[name...] </span>
    	</div>
    	<div class="second-title-line">
    		<a class="title-button-unselected pic-text a-link-style" href="./schedule.html">Schedule</a>
    		 | 
	    	<a class="title-button-selected pic-text a-link-style" href="./progress.html">Progress</a>
    	</div>
    </div>

    <div class="user-info-container">
        <a class="nav-text pic-text a-link-style opaque my-name" href="./profile.html">Tourist</a>
        <div class="profile-pic-container">
            <a href="./profile.html">
                <img class="profile-pic" src="image/empty_profile_pic.png" alt=""/>
            </a>
        </div>
    </div>
</div>

<div id="main-frame">
    <div class="schedule-left">
    	<div class="schedule-title"><span class="other-name">Shantao</span>'s</div>
    	<div class="schedule-line"></div>
    	<table class ="schedule-table">
            <tbody>
            </tbody>
    	</table>
    </div>

    <div class="schedule-right">
        <div class="schedule-title">Yours</div>
        <div class="schedule-line"></div>
        <table class ="schedule-table">
			<tbody>
			</tbody>
        </table>
    </div>


	<div class="chat">
		<div class="chat-text">
		</div>
        <form style="height: 100%" onsubmit="return chatSubmit()">
            <input type="text" class="chat-input" placeholder="Type here..." onfocus="this.placeholder = ''"
onblur="this.placeholder = 'Type here...'">
            <input type="submit" style="visibility: hidden;" />
        </form>
    </div>
</div>
<script>
	loadChatContent(); 
    loadLeft(); 
    loadRight(); 
    loadHeader(); 
</script>
</body>

</html>
