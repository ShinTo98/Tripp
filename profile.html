<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tripp: Profile</title>
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <script src="js/profile.js"></script>
</head>

<body onload="loadResults()">

<div class="top-bar pic-text">
    <a class="logo pic-text a-link-style" href="/index.html">Tripp</a>
    <span class="page-title">Profile</span>
</div>



<div id="main-frame">
    <form class="sign-up-form" action="">
        <div class="first-name-container">
            <div class="sign-up-text">First Name</div>
            <input class="input-text middle-length" type="text" name="first-name" id="first-name-input" value="" disabled><br />
        </div>
        <div class="last-name-container">
            <div class="sign-up-text">Last Name</div>
            <input class="input-text middle-length" type="text" name="last-name" id="last-name-input" value="" disabled><br />
        </div>
        <div class="gender-container">
            <div class="sign-up-text">Gender</div>
            <select class="input-text select-padding" name="genders" disabled>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="email-container">
            <div class="sign-up-text">E-mail Address</div>
            <input class="input-text middle-length" type="email" name="email" id="email-input" value="" disabled><br />
        </div>

        <div class="email-container hidden" id="unique" style="display: none">
            <div class="sign-up-text">Confirm E-mail Address</div>
            <input class="input-text middle-length" type="email" name="confirm-email" id="confirm-email-input" disabled><br />
        </div>

        <div class="signup-third-line">
            <div class="password-container">
                <div class="sign-up-text">Password</div>
                <input class="input-text middle-length" type="password" name="password" id="password-input" value="" disabled><br />
            </div>

            <div class="password-container hidden" style="display: none">
                <div class="sign-up-text">Confirm Password</div>
                <input class="input-text middle-length" type="password" name="confirm-password" id="confirm-password-input" disabled><br />
            </div>
        </div>

        <div class="signup-fourth-line">
        <div class="signup-button-container">
            <button class="pic-text submit-button button-color" id="edit-button" onclick="editProfile(); return false">Edit My Profile</button>
            <a class="pic-text submit-button button-color" href="./trips.html">Check My Trips</a>
        </div>
        </div>
    </form>

    <div class="profile-photo-upload">
        <img class="current-photo" src="./image/empty_profile_pic.png" alt="Profile Picture">
    </div>
    
</div>

</body>

</html>
